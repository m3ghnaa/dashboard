<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
 
  <style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}

.container {
  position: relative;
  display: grid;
  grid-template-columns: 1fr 4fr; 
  grid-template-rows: 1fr 4fr;
  grid-template-areas: 
    "sidebar header"
    "sidebar main";
  height: 100vh;
}

header {
  grid-area: header;
  background-color: white;
  padding: 20px;
  -webkit-box-shadow: 0px 3px 5px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 0px 3px 5px 0px rgba(0,0,0,0.75);
box-shadow: 0px 3px 5px 0px rgba(0,0,0,0.75);

}

nav {
  grid-area: sidebar;
  background-color: #444;
  color: #fff;
  padding: 20px;
}

main {
  grid-area: main;
  display: grid;
  grid-template-columns: 3fr 1fr ; 
  grid-template-rows: 1fr 1fr ; 
  grid-template-areas: 
  "main side-div1"
  "main side-div2";
  gap: 20px;
  padding: 20px;
  height: max-content;
  background-color: #B0E0E6;
  height: 100vh;
}


.side-div1{
  border: 1px solid blue;
  grid-area: side-div1;
  padding: 20px;
  height: 30vh;
}

.side-div2 {
  border: 1px solid blue;
  background-color: #ddd;
  grid-area: side-div2;
  margin-top: -300px;

}

button {
  background-color: #007FFF;
  color: white;
  height: 30px;
  border: none;
  border-radius: 50px;
  padding-left: 10px;
  padding-right: 10px;
  font-size: 15px;
}

.project-cards {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 2 cards per row */
  gap: 20px;
}

.card {
  height: 150px;
  width: 300px;
  background-color: white;
  border-left: 4px solid green;
  margin-top: 10px;
}


  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <img src="assets/magnify.png" alt="Search" width="20" height="20" style="margin-left: 10px; margin-right: 10px; margin-bottom: -5px;">
        <input type="text" style="width: 600px; 
        padding: 5px;
        border-radius: 15px;
        border: none;
        margin-right: 10px;
        background-color: #ddd;">      
        <img src="assets/bell-outline.png" width="20" height="20" alt="Notifications" style="margin-left: 80px; margin-bottom: -5px;">
        <img src="assets/ghost.png" height="40" width="40" alt="Profile" style = "margin-left: 30px; margin-bottom: -15px; border-radius: 50px; border: 2px solid green">
        <p style = "display: inline; padding: 20px;"><b>Ghost Face</b></p>
        </div>

        <div style = "padding-top: 30px;">
          <img src="assets/ghost.png" height="50" width="50" alt="Profile" style = "margin-right: 5px; margin-bottom: -25px; border-radius: 50px; border: 2px solid green">
          <p style = "z-index: -1; display: inline; padding-left: 10px; margin-top: -20px;"> Hi there, <br> <span style="padding-left: 70px; font-size: 18px"> <b>Ghost Face (@ghostface) </b></span></p>

          <button style = "margin-left: 450px;"> New </button>
          <button style = "margin-left: 30px;"> Upload</button>
          <button style = "margin-left: 30px;"> Share </button>
        </div>


    </header>
    <nav>Dashboard</nav>
    <main>
      <div class="main-content">
        <p>Your Projects</p>
      <div class = "project-cards">
        <div class = "card"></div>
        <div class = "card"></div>
        <div class = "card"></div>
        <div class = "card"></div>
        <div class = "card"></div>
        <div class = "card"></div>
      </div>
      </div>
      <div class="side-div1">
        <div class = "announcement"></div>
      </div>
      <div class="side-div2">
        <div class = "trending"></div>
      </div>
    </main>
  </div>
</body>
</html>
