<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
 
  <style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}

.container {
  display: grid;
  grid-template-columns: 1fr 4fr; 
  grid-template-rows: 1fr 4fr;
  grid-template-areas: 
    "sidebar header"
    "sidebar main";
  height: 100vh;
}

header {
  grid-area: header;
  background-color: #333;
  color: #fff;
  padding: 20px;
}

nav {
  grid-area: sidebar;
  background-color: #444;
  color: #fff;
  padding: 20px;
}

main {
  grid-area: main;
  display: grid;
  grid-template-columns: 3fr 1fr ; 
  grid-template-rows: 1fr 1fr ; 
  grid-template-areas: 
  "main side-div1"
  "main side-div2";
  gap: 20px;
  padding: 20px;
  height: max-content;
}

.main-content {
  background-color: #eee;
  padding: 20px;
}

.side-div1{
  background-color: #ddd;
  grid-area: side-div1;
  padding: 20px;
}

.side-div2 {
  background-color: #ddd;
  grid-area: side-div2;
  padding: 20px;

}


  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>
    <nav>Sidebar</nav>
    <main>
      <div class="main-content">Main Content</div>
      <div class="side-div1">Side Div 1</div>
      <div class="side-div2">Side Div 2</div>
    </main>
  </div>
</body>
</html>
